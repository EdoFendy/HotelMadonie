{% extends 'HotelMadonie/common.html' %}
{% block content %}
<nav class="navbar rounded-bottom" style="background-color: #fffffff4; max-width: 1200px; margin: 0 auto;">
    <div class="container-fluid d-flex justify-content-center">
      <a class="navbar-brand mr-auto" href="{% url 'Home' %}">
        <img src="{{ logo.url }}" alt="Logo Hotel Madonie" width="250" height="125" class="d-inline-block align-text-top">
      </a>
      <div class="ml-auto">
        <a type="a" class="btn-custom mx-2" style="padding: 10px"  href="{% url 'Home' %}">Home</a>
        <a type="a" class="btn-custom mx-2" style="padding: 10px" href="{% url 'Castelbuono' %}">Castelbuono</a>
        <a type="a" class="btn-custom mx-2" style="padding: 10px" href="{% url 'Camere' %}">Camere</a>
        <a type="a" class="btn-custom btn-pagina-corrente mx-2" style="padding: 10px" href="{% url 'nuova_prenotazione' %}">Prenota</a>
      </div>
    </div>
  </nav>
  <div class="container my-5 d-flex align-items-center justify-content-center" style="background-color: #ffffff00">
    <div class="col-md-6">
  <h1 class="display-4" style="color: white;font-family: Roboto;"><strong>Hotel Paradiso delle Madonie</strong></h1>
    <p class="display-6" style="color: white;font-family: Roboto;">Prenota ORA!</p>
</div>
</div>

<div class="container my-5 md-5" style="background-color: white; border-radius: 5px; padding-top: 40px;">
   
    <form action="{% url 'nuova_prenotazione' %}" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Inserisci il tuo nome" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="cognome">Cognome</label>
                    <input type="text" class="form-control" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="data_arrivo">Data di arrivo</label>
                    <input type="date" class="form-control" id="data_arrivo" name ="data_arrivo" required>
                </div>
            </div>
            <div class= "col-md-6">
                <div class= "form-group">
                    <label for= "data_partenza">Data di partenza</label >
                    <input type= "date"class= "form-control"id= "data_partenza"name ="data_partenza"required >
                </div>
            </div>
        </div>
       <div class ="row ">
            <div class ="col-md-6 ">
                <div class ="form-group ">
                    <label for ="ora_arrivo ">Ora di arrivo</label >
                        <input type="time" class="form-control" id="ora_arrivo" name="ora_arrivo" required>
                </div>
            </div>
        <div class ="col-md-6 ">
            <div class ="form-group ">
                <label for ="num_camere ">Numero dicamere</label>
                <input type="number" class="form-control" id="num_camere" name="num_camere" placeholder="Inserisci il numero di camere" min="1" max="10" required>
            </div>
     </div>
            
        </div>
        <div class="col-md-6">
        <div class="form-group">
            <label for="email">Indirizzo email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Inserisci il tuo indirizzo email" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
    <label for="id_numero">Numero di telefono</label>
    <input type="tel" class="form-control" id="id_numero" name="numero" placeholder="Inserisci il numero di telefono" required>
</div>



</div>
<div class="row"></div>

 <div class ="col-md-6 ">
    <div class ="form-group ">
        <label for = "id_tipo_camera">Tipo dicamera</label >
            {{ form.tipo_camera }}
            </div>
        </div>
        
        <div class="container-fluid d-flex mt-5 justify-content-center">
            <button class="btn btn-primary my-3" type= "submit" value= "Prenota">Prenota</button>
          </div>
        </div>
</div>
{% endblock %}
